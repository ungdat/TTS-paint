<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link css  -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- linkfont  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ahihi</title>
  </head>
  <body>
    <div class="container">
      <div class="tool">
        <button onclick="changeTool('pen')">
          <i class="fas fa-pen"></i>
        </button>
        <br />
        <button onclick="changeTool('line')">
          <i class="fas fa-slash"></i>
        </button>
        <button onclick="changeTool('rect')"><div id="rect"></div></button>
        <div class="color">
          <button
            class="red"
            style="background-color: red"
            onclick="changeColor('#ff0000')"
          ></button>
          <button
            class="black"
            style="background-color: black"
            onclick="changeColor('#000000')"
          ></button>
          <button
            class="blue"
            style="background-color: blue"
            onclick="changeColor('#0000ff')"
          ></button>
          <button
            class="blue"
            style="background-color: white"
            onclick="changeColor('#ffffff')"
          ></button>
        </div>
        <input oninput="p.color = this.value" type="color" />
        <div class="lineWidth">
          <label>Line width</label>
          <input
            oninput="p.lineWidth = this.value"
            value="5"
            type="range"
            min="1"
            max="100"
          />
        </div>
        <button class="undo" onclick="undo()">Undo</button>
        <button class="undo" onclick="save()">Save</button>
      </div>
      <div class="canvas">
        <canvas id="broad"></canvas>
      </div>
    </div>
  </body>
  <script src="./js/pant.js"></script>
</html>
